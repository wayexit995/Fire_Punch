<script>
    const imageContainer = document.getElementById("imageContainer");

    // Array of objects containing image paths and their corresponding background colors
    const imagesWithColors = [
        { src: './FP1/1.jpg', bgColor: '#dcd8d7' }, 
        { src: './FP1/2.jpg', bgColor: '#dcd8d7' }, 
        { src: './FP1/3.jpg', bgColor: '#dcd8d7' }, 
        { src: './FP1/4.jpg', bgColor: '#dcd8d7' },
		{ src: './FP1/5.jpg', bgColor: '#d7dcd7' },
		{ src: './FP1/6.jpg', bgColor: '#dcd8d7' },
		{ src: './FP1/7.jpg', bgColor: '#dcd8d7' },
        { src: './FP1/8.jpg', bgColor: '#dcd8d7' }  
    ];

    // Function to load a random image and set its associated background color
    function loadRandomImage() {
        const randomIndex = Math.floor(Math.random() * imagesWithColors.length);
        const selectedImage = imagesWithColors[randomIndex];

        // Load random image
        const randomImage = document.createElement('img');
        randomImage.src = selectedImage.src;
        imageContainer.innerHTML = ''; // Clear previous image
        imageContainer.appendChild(randomImage);

        // Set custom background color
        document.body.style.backgroundColor = selectedImage.bgColor;
    }

    // Load a random image and background color on page load
    loadRandomImage();

    // Optionally, reload a random image and background color every few seconds
    // setInterval(loadRandomImage, 5000); // Uncomment to refresh every 5 seconds
    </script>
